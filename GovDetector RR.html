<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GovDetector RR - Status dos Sites Governamentais</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 2px solid #dee2e6;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #198754 0%, #20c997 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
    }

    .header-title {
      font-size: 28px;
      font-weight: 700;
      color: #212529;
    }

    .header-subtitle {
      font-size: 14px;
      color: #6c757d;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-summary {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .status-summary.all-ok {
      background: rgba(25, 135, 84, 0.1);
      color: #198754;
    }

    .status-summary.has-issues {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.green {
      background: #198754;
    }

    .status-dot.red {
      background: #dc3545;
      animation: pulse-red 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    @keyframes pulse-red {
      0%, 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
      50% { box-shadow: 0 0 0 8px rgba(220, 53, 69, 0); }
    }

    .update-time {
      font-size: 13px;
      color: #6c757d;
      background: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .service-card {
      background: #fff;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .service-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      border-color: #dee2e6;
    }

    .service-card.status-down {
      border-color: #dc3545;
      background: linear-gradient(135deg, #fff 0%, #fff5f5 100%);
    }

    .service-card.status-degraded {
      border-color: #ffc107;
      background: linear-gradient(135deg, #fff 0%, #fffef5 100%);
    }

    .service-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .service-logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      line-height: 1.2;
      padding: 4px;
    }

    .service-info {
      flex: 1;
    }

    .service-name {
      font-size: 16px;
      font-weight: 600;
      color: #212529;
      margin: 0 0 4px 0;
    }

    .service-url {
      font-size: 12px;
      color: #6c757d;
      margin: 0;
    }

    .service-status-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .service-status-badge.up {
      background: rgba(25, 135, 84, 0.1);
      color: #198754;
    }

    .service-status-badge.down {
      background: rgba(220, 53, 69, 0.15);
      color: #dc3545;
    }

    .service-status-badge.degraded {
      background: rgba(255, 193, 7, 0.2);
      color: #997404;
    }

    .sparkline-container {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f1f3f4;
    }

    .sparkline-label {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #adb5bd;
      margin-bottom: 6px;
    }

    .sparkline {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 40px;
      background: #f8f9fa;
      border-radius: 6px;
      padding: 6px;
    }

    .sparkline-bar {
      flex: 1;
      min-width: 3px;
      border-radius: 2px 2px 0 0;
      transition: all 0.3s ease;
    }

    .sparkline-bar:hover {
      opacity: 0.8;
      transform: scaleY(1.1);
    }

    .sparkline-bar.ok {
      background: linear-gradient(180deg, #20c997 0%, #198754 100%);
    }

    .sparkline-bar.warning {
      background: linear-gradient(180deg, #ffc107 0%, #fd7e14 100%);
    }

    .sparkline-bar.error {
      background: linear-gradient(180deg, #f8d7da 0%, #dc3545 100%);
    }

    .service-metrics {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f1f3f4;
    }

    .metric {
      text-align: center;
    }

    .metric-value {
      font-size: 16px;
      font-weight: 700;
      color: #212529;
    }

    .metric-value.good { color: #198754; }
    .metric-value.warning { color: #ffc107; }
    .metric-value.bad { color: #dc3545; }

    .metric-label {
      font-size: 10px;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #6c757d;
    }

    .footer-legend {
      display: flex;
      gap: 20px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }

    .legend-dot.green {
      background: linear-gradient(180deg, #20c997 0%, #198754 100%);
    }

    .legend-dot.yellow {
      background: linear-gradient(180deg, #ffc107 0%, #fd7e14 100%);
    }

    .legend-dot.red {
      background: linear-gradient(180deg, #f8d7da 0%, #dc3545 100%);
    }

    @media (max-width: 768px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
      .header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }
      .header-left {
        flex-direction: column;
      }
      .footer {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="header-logo">üèõÔ∏è</div>
      <div>
        <h1 class="header-title">GovDetector RR</h1>
        <p class="header-subtitle">Monitor de Status - Sites Governamentais de Roraima</p>
      </div>
    </div>
    <div class="header-right">
      <div id="status-summary" class="status-summary all-ok">
        <span class="status-dot green"></span>
        <span id="status-text">Todos os sistemas operacionais</span>
      </div>
      <div class="update-time">Atualizado: <span id="update-time">--:--:--</span></div>
    </div>
  </header>

  <div id="services-grid" class="services-grid">
    <!-- Services will be rendered here -->
  </div>

  <footer class="footer">
    <div class="footer-legend">
      <div class="legend-item">
        <span class="legend-dot green"></span>
        <span>Operacional (<span id="count-up">0</span>)</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot yellow"></span>
        <span>Lento (<span id="count-degraded">0</span>)</span>
      </div>
      <div class="legend-item">
        <span class="legend-dot red"></span>
        <span>Fora do Ar (<span id="count-down">0</span>)</span>
      </div>
    </div>
    <div>
      Dados coletados via Zabbix ‚Ä¢ Atualiza√ß√£o autom√°tica a cada 30s
    </div>
  </footer>

  <script>
    // Simulated services data (replace with real Zabbix data)
    const services = [
      { name: 'SEFAZ', initials: 'SEFAZ', url: 'sefaz.rr.gov.br', color: '#0d6efd', status: 'up', respTime: 245, loadTime: 1200 },
      { name: 'SESP', initials: 'SESP', url: 'sesp.rr.gov.br', color: '#6f42c1', status: 'up', respTime: 312, loadTime: 1500 },
      { name: 'Educa√ß√£o', initials: 'EDUC', url: 'educacao.rr.gov.br', color: '#20c997', status: 'degraded', respTime: 2450, loadTime: 5800 },
      { name: 'Ouvidoria', initials: 'OUV', url: 'ouvidoria.rr.gov.br', color: '#fd7e14', status: 'up', respTime: 189, loadTime: 980 },
      { name: 'SEINF', initials: 'SEINF', url: 'seinf.rr.gov.br', color: '#0dcaf0', status: 'up', respTime: 156, loadTime: 890 },
      { name: 'SETRABES', initials: 'SETRA', url: 'setrabes.rr.gov.br', color: '#198754', status: 'down', respTime: 0, loadTime: 0 },
      { name: 'FAPERR', initials: 'FAPERR', url: 'faperr.rr.gov.br', color: '#dc3545', status: 'up', respTime: 423, loadTime: 2100 },
      { name: 'SEPLAN', initials: 'SEPLAN', url: 'seplan.rr.gov.br', color: '#6610f2', status: 'up', respTime: 267, loadTime: 1350 },
      { name: 'SEED', initials: 'SEED', url: 'seed.rr.gov.br', color: '#d63384', status: 'up', respTime: 345, loadTime: 1780 },
      { name: 'Pol√≠cia Civil', initials: 'PC', url: 'policiacivil.rr.gov.br', color: '#212529', status: 'up', respTime: 289, loadTime: 1450 },
      { name: 'PGE', initials: 'PGE', url: 'www.pge.rr.gov.br', color: '#343a40', status: 'up', respTime: 198, loadTime: 1100 },
      { name: 'SECULT', initials: 'SECULT', url: 'secult.rr.gov.br', color: '#e83e8c', status: 'up', respTime: 234, loadTime: 1250 },
      { name: 'Transpar√™ncia', initials: 'TRANSP', url: 'transparencia.rr.gov.br', color: '#17a2b8', status: 'up', respTime: 456, loadTime: 2200 },
      { name: 'ADERR', initials: 'ADERR', url: 'www.aderr.rr.gov.br', color: '#28a745', status: 'up', respTime: 312, loadTime: 1600 },
      { name: 'CODESAIMA', initials: 'CODES', url: 'codesaima.rr.gov.br', color: '#ffc107', status: 'up', respTime: 178, loadTime: 950 },
      { name: 'IPEM', initials: 'IPEM', url: 'ipem.rr.gov.br', color: '#007bff', status: 'up', respTime: 289, loadTime: 1400 },
      { name: 'Imprensa Oficial', initials: 'IMPR', url: 'imprensaoficial.rr.gov.br', color: '#6c757d', status: 'up', respTime: 345, loadTime: 1750 }
    ];

    // Generate random sparkline data
    function generateSparklineData(status) {
      return Array(24).fill(0).map(() => {
        if (status === 'down') return Math.random() * 0.3;
        if (status === 'degraded') return 0.5 + Math.random() * 0.5;
        return Math.random() * 0.6;
      });
    }

    // Generate sparkline HTML
    function generateSparkline(data, status) {
      const maxVal = Math.max(...data, 0.001);
      return data.map(val => {
        const height = Math.max((val / maxVal) * 100, 5);
        let barClass = 'ok';
        if (status === 'down') {
          barClass = 'error';
        } else if (val > maxVal * 0.7) {
          barClass = status === 'degraded' ? 'warning' : 'ok';
        }
        return `<div class="sparkline-bar ${barClass}" style="height: ${height}%"></div>`;
      }).join('');
    }

    // Render services
    function renderServices() {
      const grid = document.getElementById('services-grid');
      
      // Sort: down first, then degraded, then up
      const sorted = [...services].sort((a, b) => {
        const order = { down: 0, degraded: 1, up: 2 };
        return order[a.status] - order[b.status];
      });

      grid.innerHTML = sorted.map(s => {
        const cardClass = s.status === 'down' ? 'status-down' : (s.status === 'degraded' ? 'status-degraded' : '');
        const badgeClass = s.status;
        const badgeText = s.status === 'down' ? 'Fora do Ar' : (s.status === 'degraded' ? 'Lento' : 'Operacional');
        
        const respClass = s.respTime > 3000 ? 'bad' : (s.respTime > 1500 ? 'warning' : 'good');
        const loadClass = s.loadTime > 5000 ? 'bad' : (s.loadTime > 2500 ? 'warning' : 'good');
        
        const sparklineData = generateSparklineData(s.status);

        return `
          <div class="service-card ${cardClass}" onclick="window.open('https://${s.url}', '_blank')">
            <span class="service-status-badge ${badgeClass}">${badgeText}</span>
            <div class="service-header">
              <div class="service-logo" style="background: linear-gradient(135deg, ${s.color} 0%, ${s.color}dd 100%)">
                ${s.initials}
              </div>
              <div class="service-info">
                <h3 class="service-name">${s.name}</h3>
                <p class="service-url">${s.url}</p>
              </div>
            </div>
            <div class="sparkline-container">
              <div class="sparkline-label">
                <span>24h atr√°s</span>
                <span>Agora</span>
              </div>
              <div class="sparkline">
                ${generateSparkline(sparklineData, s.status)}
              </div>
            </div>
            <div class="service-metrics">
              <div class="metric">
                <div class="metric-value ${respClass}">${s.respTime > 0 ? s.respTime + 'ms' : '--'}</div>
                <div class="metric-label">Resposta</div>
              </div>
              <div class="metric">
                <div class="metric-value ${loadClass}">${s.loadTime > 0 ? (s.loadTime / 1000).toFixed(1) + 's' : '--'}</div>
                <div class="metric-label">Carregamento</div>
              </div>
              <div class="metric">
                <div class="metric-value ${s.status === 'down' ? 'bad' : 'good'}">${s.status === 'down' ? '‚ùå' : '‚úì'}</div>
                <div class="metric-label">Status</div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      // Update counts
      const upCount = services.filter(s => s.status === 'up').length;
      const degradedCount = services.filter(s => s.status === 'degraded').length;
      const downCount = services.filter(s => s.status === 'down').length;

      document.getElementById('count-up').textContent = upCount;
      document.getElementById('count-degraded').textContent = degradedCount;
      document.getElementById('count-down').textContent = downCount;

      // Update header status
      const statusSummary = document.getElementById('status-summary');
      const statusText = document.getElementById('status-text');
      const statusDot = statusSummary.querySelector('.status-dot');

      if (downCount > 0) {
        statusSummary.className = 'status-summary has-issues';
        statusDot.className = 'status-dot red';
        statusText.textContent = `${downCount} servi√ßo(s) fora do ar`;
      } else if (degradedCount > 0) {
        statusSummary.className = 'status-summary has-issues';
        statusDot.className = 'status-dot red';
        statusText.textContent = `${degradedCount} servi√ßo(s) lento(s)`;
      } else {
        statusSummary.className = 'status-summary all-ok';
        statusDot.className = 'status-dot green';
        statusText.textContent = 'Todos os sistemas operacionais';
      }

      // Update time
      document.getElementById('update-time').textContent = new Date().toLocaleTimeString('pt-BR');
    }

    // Initial render
    renderServices();

    // Auto-refresh every 30 seconds
    setInterval(() => {
      // Simulate random status changes
      services.forEach(s => {
        if (Math.random() > 0.95) {
          s.respTime = Math.max(100, s.respTime + (Math.random() - 0.5) * 200);
          s.loadTime = Math.max(500, s.loadTime + (Math.random() - 0.5) * 500);
        }
      });
      renderServices();
    }, 30000);
  </script>
</body>
</html>
